        /* â˜… ê²€ìƒ‰ ë²„íŠ¼: ì™„ë²½í•œ ì›í˜• â˜… */

        .chip {

        /* [Video Player] */

        .video-frame-wrap iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
        
        .player-ctrl {

        .play-icon-overlay {

            CN: { region: 'TW', suffix: ' è²¡ç¶“æ–°è', placeholder: 'è‚¡ç¥¨, æˆ¿ç”¢...', menus: [ {name:'é ­æ¢', q:'è²¡ç¶“æ–°è'}, {name:'è‚¡ç¥¨', q:'è‚¡å¸‚'}, {name:'æˆ¿ç”¢', q:'æˆ¿åœ°ç”¢'}, {name:'å‰µæ¥­', q:'å‰µæ¥­æŠ•è³‡'} ] },
            VN: { region: 'VN', suffix: ' Kinh táº¿', placeholder: 'Chá»©ng khoÃ¡n...', menus: [ {name:'ToÃ n cáº£nh', q:'Tin kinh táº¿'}, {name:'Chá»©ng khoÃ¡n', q:'Thá»‹ trÆ°á»ng chá»©ng khoÃ¡n'}, {name:'Báº¥t Ä‘á»™ng sáº£n', q:'Báº¥t Ä‘á»™ng sáº£n'} ] },
            TH: { region: 'TH', suffix: ' à¸˜à¸¸à¸£à¸à¸´à¸ˆ', placeholder: 'à¸«à¸¸à¹‰à¸™...', menus: [ {name:'à¸˜à¸¸à¸£à¸à¸´à¸ˆ', q:'à¸‚à¹ˆà¸²à¸§à¸˜à¸¸à¸£à¸à¸´à¸ˆ'}, {name:'à¸«à¸¸à¹‰à¸™', q:'à¸•à¸¥à¸²à¸”à¸«à¸¸à¹‰à¸™'}, {name:'à¸­à¸ªà¸±à¸‡à¸«à¸²à¸¯', q:'à¸­à¸ªà¸±à¸‡à¸«à¸²à¸£à¸´à¸¡à¸—à¸£à¸±à¸à¸¢à¹Œ'} ] },
            ID: { region: 'ID', suffix: ' Bisnis', placeholder: 'Saham...', menus: [ {name:'Bisnis', q:'Berita Bisnis'}, {name:'Saham', q:'Pasar Saham'}, {name:'Properti', q:'Properti'} ] },
            IN: { region: 'IN', suffix: ' Business News', placeholder: 'Sensex...', menus: [ {name:'Business', q:'India Business'}, {name:'Market', q:'Stock Market India'}, {name:'Economy', q:'Indian Economy'} ] },
            FR: { region: 'FR', suffix: ' Ã‰conomie', placeholder: 'Bourse...', menus: [ {name:'Ã‰co', q:'ActualitÃ© Ã‰conomique'}, {name:'Bourse', q:'Bourse de Paris'}, {name:'Immobilier', q:'MarchÃ© Immobilier'} ] },
            DE: { region: 'DE', suffix: ' Wirtschaft', placeholder: 'Aktien...', menus: [ {name:'Wirtschaft', q:'Wirtschaftsnachrichten'}, {name:'BÃ¶rse', q:'Aktienmarkt'}, {name:'Immobilien', q:'Immobilienmarkt'} ] },

            SA: { region: 'SA', suffix: ' Ø§Ù‚ØªØµØ§Ø¯', placeholder: 'Ø³ÙˆÙ‚ Ø§Ù„Ø£Ø³Ù‡Ù…...', menus: [ {name:'Ø§Ù‚ØªØµØ§Ø¯', q:'Ø£Ø®Ø¨Ø§Ø± Ø§Ù‚ØªØµØ§Ø¯ÙŠØ©'}, {name:'Ø£Ø³Ù‡Ù…', q:'Ø³ÙˆÙ‚ Ø§Ù„Ø£Ø³Ù‡Ù…'}, {name:'Ø¹Ù‚Ø§Ø±Ø§Øª', q:'Ø³ÙˆÙ‚ Ø§Ù„Ø¹Ù‚Ø§Ø±Ø§Øª'} ] }

        window.onload = () => { changeCountry(); };

        function changeCountry() {
            const select = document.getElementById('langSelect');
            currentCountry = select.value;
            const data = countryData[currentCountry];
            
            document.getElementById('searchInput').placeholder = data.placeholder;

            const container = document.getElementById('menuList');
            container.innerHTML = '';
            
            data.menus.forEach((item, idx) => {
                const chip = document.createElement('div');
                chip.className = `chip ${idx===0 ? 'active':''}`;
                chip.innerText = item.name;
                chip.onclick = () => filterCategory(item.q, chip);
                container.appendChild(chip);
            });
            filterCategory(data.menus[0].q, document.querySelector('.chip'));
        }

        function handleSearch(e) { if (e.key === 'Enter') triggerSearch(); }
        function triggerSearch() {
            const query = document.getElementById('searchInput').value;
            if(query) searchYouTube(query);
        }

        function filterCategory(keyword, el) {
            document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
            if(el) el.classList.add('active');
            const data = countryData[currentCountry];
            searchYouTube(keyword);
        }

        async function searchYouTube(query) {
            try {
                const dataConfig = countryData[currentCountry];
                let finalQuery = query;
                if(!finalQuery.includes(dataConfig.suffix.trim())) { finalQuery += dataConfig.suffix; }

                const url = `${API_URL}?part=snippet&maxResults=15&q=${encodeURIComponent(finalQuery)}&type=video&regionCode=${dataConfig.region}&key=${YOUTUBE_API_KEY}`;
                const response = await fetch(url);
                const data = await response.json();
                if (data.items) renderFeed(data.items);
            } catch (e) { console.error(e); }
        }

        function renderFeed(items) {
            const list = document.getElementById('feedList');
            list.innerHTML = '';
            items.forEach(item => {
                const snip = item.snippet;
                const vid = item.id.videoId;
                const thumb = snip.thumbnails.high ? snip.thumbnails.high.url : snip.thumbnails.medium.url;

                const div = document.createElement('div');
                div.className = 'news-card';
                div.onclick = () => playVideo(vid, snip.title);
                div.innerHTML = `
                    <div class="thumb-box">
                        <img src="${thumb}" class="thumb-img">
                        <div class="play-icon-overlay"><i class="fas fa-play-circle"></i></div>
                    </div>
                    <div class="card-body">
                        <div class="card-title">${snip.title}</div>
                        <div class="card-meta">
                            <span>${snip.channelTitle}</span>
                            <span>${snip.publishTime.substring(0,10)}</span>
                        </div>
                    </div>
                `;
                list.appendChild(div);
            });
        }

        function playVideo(vid, title) {
            const playerBox = document.getElementById('video-container');
            const frameArea = document.getElementById('playerFrameArea');
            const contentArea = document.getElementById('mainFeed');

            isPlayerActive = true;
            document.getElementById('playingTitle').innerText = title;
            playerBox.style.display = 'block';

            frameArea.innerHTML = `<iframe src="https://www.youtube.com/embed/${vid}?autoplay=1&playsinline=1&controls=1&rel=0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;

            contentArea.classList.add('has-video');
            contentArea.style.marginTop = '0';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function closePlayer() {
            isPlayerActive = false;
            const playerBox = document.getElementById('video-container');
            const contentArea = document.getElementById('mainFeed');
            playerBox.style.display = 'none';
            playerBox.classList.remove('sticky');
            document.getElementById('playerFrameArea').innerHTML = '';
            contentArea.classList.remove('has-video');
            contentArea.style.marginTop = '145px';
        }

        window.addEventListener('scroll', () => {
            if (!isPlayerActive) return;
            const playerBox = document.getElementById('video-container');
            if (window.scrollY > 50) { playerBox.classList.add('sticky'); } 
            else { playerBox.classList.remove('sticky'); }
        });
